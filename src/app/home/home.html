<div class="row">
  <div class="col">
    <button (click)="MostrarOcultarBanner()" class="btn btn-primary mb-4">
      {{ showBanner ? 'Ocultar Banner' : 'Mostrar Banner' }}
    </button>
  </div>
</div>
<div *ngIf="showBanner">
  <div class="jumbotron text-center bg-light p-5 rounded shadow-sm border-black">
    <h1 class="display-4">Bem-vindo à LoJa!</h1>
    <p class="lead">
      Descubra uma seleção exclusiva de produtos que combinam inovação, qualidade e estilo. Sua
      experiência de compra começa aqui!
    </p>
    <a routerLink="/produto" class="btn btn-primary btn-lg mt-3">Explore nossos produtos</a>
  </div>
</div>
