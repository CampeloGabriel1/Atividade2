<div class="container my-5">
  <div *ngIf="!produto" class="alert alert-danger text-center" role="alert">
    Produto não encontrado ou ID inválido: **{{ produtoId }}**
  </div>

  <div *ngIf="produto" class="card shadow-lg">
    <div class="card-body">
      <h1 class="card-title display-4 text-primary mb-3">{{ produto.nome }}</h1>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success font-weight-bold mb-0">
          {{ produto.preco | currency : 'BRL' : 'symbol' : '1.2-2' }}
        </h2>

        <span class="badge fs-5 p-2" [ngClass]="produto.emEstoque ? 'bg-success' : 'bg-danger'">
          {{ produto.emEstoque ? 'Em Estoque' : 'Esgotado' }}
        </span>
      </div>

      <h4 class="mt-4 mb-2">Descrição Completa</h4>
      <p class="card-text lead">{{ produto.descricao }}</p>

      <hr class="my-4" />

      <button
        class="btn btn-lg w-100"
        [ngClass]="produto.emEstoque ? 'btn-primary' : 'btn-secondary'"
        [disabled]="!produto.emEstoque"
      >
        {{ produto.emEstoque ? 'Comprar Agora' : 'Notifique-me quando estiver disponível' }}
      </button>
    </div>
  </div>

  <div class="mt-4">
    <a routerLink="/lista-produtos" class="btn btn-outline-secondary">
      Voltar para a Lista de Produtos
    </a>
  </div>
</div>
